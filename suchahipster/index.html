<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>My New Theme</title>
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <!-- This script loads the Populr theming engine. Populr will automatically
       remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>
  <!-- Add any javscript your theme requires here -->
  <script src="/js/jquery.imagesloaded.min.js"></script>
  <script src="/js/jquery.cycle.all.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
    <div class="outer-title">
      <div class="inner-title">
        {{{title}}}
      </div>
    </div>

    {{#region "columnizer" id="main-region" max_cols="2" dummy_content="I-1|I-3,T-2|T-2|V-1|I-3|V-2|E-1|V-2,E-3|D-1,D-4" max_auto_assets="0" default_size="2"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{title}}}
        <div class="content">
        {{#if_many images}}
          <ul class="gallery">
          {{#images}}
            <li class="gallery-item">
              <div class="image-preview">
                <img width="190" height="190" src="{{{resize original_url width="190" height="190"}}}" alt="{{title}}" />
                <div class="magnify"><a href="{{{original_url}}}">View Image</a></div>
              </div>
            </li>
          {{/images}}
          </ul>
        {{else}}
          <div class="outer">
            <div class="inner">
              <img width="820" height="275" src="{{{resize images.0.original_url width="820" height="275"}}}" alt="{{images.0.title}}" />
            </div>
          </div>
        {{/if_many}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "imagegroup" size="2"}}
        {{{title}}}
        <div class="content">
        <div class="gallery-item">
          <div class="image-preview">
          <ul>
            {{#images}}
              <li>
                <img width="327" height="327" src="{{{resize original_url width="327" height="327"}}}" alt="{{title}}" />
                <div class="magnify"><a href="{{{original_url}}}">View Image</a></div>
              </li>
            {{/images}}
          </ul>
          </div>
        </div>
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="1"}}
        {{{title}}}
        <div class="content">
          {{#videoplayer videos width="716" height="537"}}
            {{#if_many contents}}
              {{#contents.[0]}}
                <video  id="{{{VideoPlayer_generate_id}}}"
                        controls preload="auto" width="{{../settings.width}}" height="{{../settings.height}}"
                        poster="{{{resize still_url width=../settings.width height=../settings.height}}}">
                  <source src="{{urls.flv.large}}" type='video/x-flv' />
                  {{#if urls.webm.large}}
                    <source src="{{urls.webm.large}}" type='video/webm' />
                  {{/if}}
                  {{#if urls.mp4.large}}
                    <source src="{{urls.mp4.large}}" type='video/mp4' />
                  {{/if}}
                </video>
              {{/contents.[0]}}
              <ul class="playlist clearfix">
              {{#contents}}
                <li class="gallery-item">
                  <div class="image-preview">
                    <img width="50" height="50" src="{{{resize still_url width="50" height="50"}}}" />
                    <div class="magnify"><a href="#" data-video-id="{{id}}" data-poster-url="{{{resize still_url width="350" height="262" }}}">View Image</a></div>
                  </div>
                </li>
              {{/contents}}
              </ul>
            {{else}}
              <video  id="{{{VideoPlayer_generate_id}}}"
                      controls preload="auto" width="{{../settings.width}}" height="{{../settings.height}}"
                      poster="{{{resize contents.0.still_url width=../settings.width height=../settings.height}}}">
                <source src="{{contents.0.urls.flv.large}}" type="video/x-flv" />
                {{#if contents.0.urls.webm.large}}
                  <source src="{{contents.0.urls.webm.large}}" type="video/webm" />
                {{/if}}
                {{#if contents.0.urls.mp4.large}}
                  <source src="{{contents.0.urls.mp4.large}}" type="video/mp4" />
                {{/if}}
              </video>
            {{/if_many}}
          {{/videoplayer}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="2"}}
        {{{title}}}
        <div class="content">
          {{#videoplayer videos width="350" height="262"}}
            {{#if_many contents}}
              {{#contents.[0]}}
                <video  id="{{{VideoPlayer_generate_id}}}"
                        controls preload="auto" width="{{../settings.width}}" height="{{../settings.height}}"
                        poster="{{{resize still_url width=../settings.width height=../settings.height}}}">
                  <source src="{{urls.flv.medium}}" type='video/x-flv' />
                  {{#if urls.webm.medium}}
                    <source src="{{urls.webm.medium}}" type='video/webm' />
                  {{/if}}
                  {{#if urls.mp4.medium}}
                    <source src="{{urls.mp4.medium}}" type='video/mp4' />
                  {{/if}}
                </video>
              {{/contents.[0]}}
              <ul class="playlist clearfix">
              {{#contents}}
                <li class="gallery-item">
                  <div class="image-preview">
                    <img width="50" height="50" src="{{{resize still_url width="50" height="50"}}}" />
                    <div class="magnify"><a href="#" data-video-id="{{id}}" data-poster-url="{{{resize still_url width="350" height="262" }}}">View Image</a></div>
                  </div>
                </li>
              {{/contents}}
              </ul>
            {{else}}
              <video  id="{{{VideoPlayer_generate_id}}}"
                      controls preload="auto" width="{{../settings.width}}" height="{{../settings.height}}"
                      poster="{{{resize contents.0.still_url width=../settings.width height=../settings.height}}}">
                <source src="{{contents.0.urls.flv.medium}}" type="video/x-flv" />
                {{#if contents.0.urls.webm.medium}}
                  <source src="{{contents.0.urls.webm.medium}}" type="video/webm" />
                {{/if}}
                {{#if contents.0.urls.mp4.medium}}
                  <source src="{{contents.0.urls.mp4.medium}}" type="video/mp4" />
                {{/if}}
              </video>
            {{/if_many}}
          {{/videoplayer}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        <div class="content">
        {{#if documents}}
          <ul class="documents">
            {{#documents}}
              <li>
                <a href="{{original_url}}">
                  <div class="gallery-item">
                    <div class="image-preview" href="{{original_url}}">
                      <div class="file-extension file-extension-{{extension}}">{{title}}</div>
                      <div class="magnify">
                        <div class="icon"></div>
                      </div>

                    </div>
                  </div>
                  {{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span>
                </a>
              </li>
            {{/documents}}
          </ul>
        {{/if}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        <div class="content">
        {{#if documents}}
          <ul class="documents">
            {{#documents}}
              <li>
                <a href="{{original_url}}">
                  <div class="gallery-item">
                    <div class="image-preview" href="{{original_url}}">
                      <div class="file-extension file-extension-{{extension}}">{{title}}</div>
                      <div class="magnify">
                        <div class="icon"></div>
                      </div>

                    </div>
                  </div>
                  {{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span>
                </a>
              </li>
            {{/documents}}
          </ul>
        {{/if}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="1" width="716"}}
        {{{title}}}
        <div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="350"}}
        <div class="content">
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}




  </script>
</body>
</html>
